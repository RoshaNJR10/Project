
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="blood.css">
</head>
<body>

<form action="#" method="post"> 
    <h2>KRISHNA DEVARAYA BLOOD ORAGANIZATION</h2><br>
    <h3>Register as a Blood Donor</h3><br>
    <label for="name">Full Name</label><br>
    <input type="text" name="name" placeholder="Enter your full name" ><br><br>

    <label for="dob">Date of Birth</label><br>
    <input type="date" name="dob" > A.D <br><br>

    <label for="gender">Gender</label><br>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <input type="radio" name="gender">Others
    <br> <br>

    <label for="blood">Blood Group</label><br>
    <select class="select" name="blood" >
        <option > select</option>
        <option value="A+"> A <sup>+</sup></option>
        <option value="A-">A <sup>-</sup></option>
        <option value="B+">B <sup>+</sup></option>
        <option value="B-">B <sup>-</sup></option>
        <option value="O+">O <sup>+</sup></option>
        <option value="O-">O<sup>-</sup></option>
        <option value="AB+">AB <sup>+</sup></option>
        <option value="AB-">AB <sup>-</sup></option>
    </select><br><br>

    <label for="ldd">Last Donate Date</label><br>
    <input type="date" name="ldd" > A.D <br><br>

    <label for="phone">Phone Number</label><br>
    <input type="number" name="phone"  placeholder="+977-"> <br><br>

   

    <label for="address">Address</label><br>
    <input type="text" name="address" placeholder="Enter Address" ><br><br>

    <label for="email">Email</label><br>
    <input type="email" name="email" placeholder="username@domain.com" ><br><br>
    
    <input type="submit" name="submit" value="Register">
</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form validation</title>
</head>
<body>
	<form action="abc.php" name="myform" onsubmit="return validation();" method="post">	
		<div id="name">
			<input type="text" name="fname"><b><span class="formerror"></span></b><br><br>
		</div>
		<div id="email">
			<input type="email" name="femail"><b><span class="formerror"></span></b><br><br>
		</div>
		<div id="phone">
			<input type="phone" name="fphone"><b><span class="formerror"></span></b><br><br>
		</div>
		<div id="pass">
			<input type="password" name="fpass"><b><span class="formerror"></span></b><br><br>
		</div>
		<div id="cpass">
			<input type="password" name="fcpas"><b><span class="formerror"></span></b><br><br>
		</div>
		<div id="">
			<input type="submit" name="submit" >
		</div>

	</form>

	<script type="text/javascript">
			function seterror(id,error){
				var element=document.getElementById('id');

				element.getElementsByClassName("formerror")[0].innerHTML=error;

			}

			function validation(){
				var returnval=false;
				var name= document.forms['myform']['fname'].value;
				if(name.length<5){
					seterror("name","*Name is too short.");
					returnval=false;
					console.log(name);

				}

	
				return returnval;


			}



	</script>

</body>
</html>

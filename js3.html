<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>change background color</title>
</head>
<body id="body">
	<div style="height:30px;">
		<button class="col" style="background-color: green;width: 70px;height: 25px;float: left;margin-left: 20px;" onclick="colpic()">apply</button>
		<button class="col"style="background-color: blue;width: 70px;height: 25px;float: left;margin-left: 20px;" onclick="blue()">blue</button>
		<button class="col"style="background-color: brown;width: 70px;height: 25px;float: left;margin-left: 20px;" onclick="brown()">brown</button>
		<input class="col" type="color" id="colpic" name="">
	


	<script>
		var body=document.getElementById('body');
		
		function colpic(){
			
				body.style.backgroundColor=document.getElementById("colpic").value;
				
		}
		function blue(){
			
				body.style.backgroundColor="blue";
				
		}
		function brown(){
			
				body.style.backgroundColor="brown";
				
		}
		
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>javascript</title>
		
</head>
<body text="black" bgcolor="sky-blue">
	<div id="container" style=" margin:5px;padding-left:10px;height: 50px; border: 3px solid black;">hello students!!!</div>
	<input id="text" type="text" name="text">
	<button onclick="writ()">write</button>
	<script type="text/javascript">
			
			function writ(){
				
				document.getElementById('container').innerHTML=document.getElementById('text').value
				document.getElementById('container').style.textAlign="center"
				document.getElementById('container').style.fontSize="50px"
				document.getElementById('container').style.backgroundColor="orange"
				document.getElementById('text').style.backgroundColor="aqua"

				
			}

	</script>	
</body>
</html>
